<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .book-library {
            background-color: #ffffff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .book-library h1 {
            text-align: center;
            color: #333;
        }
        .books-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .book {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book h2 {
            margin: 10px 0 5px;
        }
        .book p {
            color: #777777;
            margin: 5px 0;
        }
        .price {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <h1>Book Library</h1>
        <div class="books-container">
            <div class="book">
                <img src="spy_in_the_amber.jpg" alt="Spy in the Amber">
                <h2>Spy in the Amber</h2>
                <p>Author: John Doe</p>
                <p class="price">$10.99</p>
            </div>
            <div class="book">
                <img src="sacred_games.jpg" alt="Sacred Games">
                <h2>Sacred Games</h2>
                <p>Author: Vikram Chandra</p>
                <p class="price">$12.99</p>
            </div>
            <div class="book">
                <img src="byomkesh_bakshi.jpg" alt="Byomkesh Bakshi">
                <h2>Byomkesh Bakshi</h2>
                <p>Author: Sharadindu Bandyopadhyay</p>
                <p class="price">$9.99</p>
            </div>
        </div>
    </div>
</body>
</html>
