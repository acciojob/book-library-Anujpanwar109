<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .book-library {
            background-color: #ffffff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book h3 {
            margin: 10px 0 5px;
        }
        .book p {
            color: #777777;
            margin: 5px 0;
        }
        .price {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h3>Spy in the Amber</h3>
            <p>Author: John Doe</p>
            <p class="price">$10.99</p>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <p>Author: Vikram Chandra</p>
            <p class="price">$12.99</p>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h3>Byomkesh Bakshi</h3>
            <p>Author: Sharadindu Bandyopadhyay</p>
            <p class="price">$9.99</p>
        </div>
    </div>
</body>
</html>
